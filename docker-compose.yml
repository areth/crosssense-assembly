version: '2'
services:
  app:
    build: ./crosssense
    image: areth/crosssense
    ports:
      - "3000"
    command: test
    environment:
      - MONGODB_URI_DEV=mongodb://db/crosssense-dev
      - MONGODB_URI_TEST=mongodb://db/crosssense-test
    links:
      - db

  lserver:
    build: ./crosssense-lserver
    image: areth/crosssense-lserver
    command: test
    links:
      - db

  db:
    image: mongo
    expose:
      - "27017"